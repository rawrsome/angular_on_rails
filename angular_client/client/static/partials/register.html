<div ng-controller="registersController">
	<h1>Register</h1>
	<div>
		<!-- first_name -->
		<label for="first_name">First name:</label>
		<input id="first_name" type="text" ng-model="new_user.first_name">
		<!-- last_name -->
		<label for="last_name">Last name:</label>
		<input id="last_name" type="text" ng-model="new_user.last_name">
		<!-- email -->
		<label for="email">Email:</label>
		<input id="email" type="email" ng-model="new_user.email">
		<!-- password -->
		<label for="password">Password:</label>
		<input id="password" type="password" ng-model="new_user.password">
		<!-- confirm password -->
		<!-- <label for="confirm_password">Confirm password:</label>
		<input id="confirm_password" type="password"> -->
		<br>
		<input type='submit' ng-click='addUser()'>
	</div>
</div>
