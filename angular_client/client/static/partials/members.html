<div ng-controller='usersController'>
	<h1>Members</h1>
	<div>
		<input type='text' ng-model='filter_name' placeholder='Filter..'>
		<table>
			<tr>
				<td><b>Member's name</b></td>
			</tr>
			<tr ng-repeat="user in users | filter: filter_name">
				<td><a href="#">{{user.first_name}} {{user.last_name}}</a></td>
			</tr>
		</table>
	</div>
</div>
